<html ng-app="foodbox">
    <head>
        <title>{% .Title %}</title>
        <link rel="stylesheet" media="screen" href="stylesheets/jquery-ui-1.10.2.custom.css">
        <link rel="stylesheet" media="screen" href="stylesheets/main.css">
        <link rel="shortcut icon" type="image/png" href="public/images/favicon.png">
        <script src="javascripts/jquery-1.9.0.min.js" type="text/javascript"></script>
        <script src="javascripts/angular.js" type="text/javascript"></script>
        <script src="javascripts/angular-resource.js" type="text/javascript"></script>
        <script src="javascripts/jquery-ui-1.10.2.custom.js" type="text/javascript"></script>
        <script src="javascripts/app/app.js" type="text/javascript"></script>
        <script src="javascripts/app/controllers.js" type="text/javascript"></script>
        <script src="javascripts/app/services.js" type="text/javascript"></script>
        <script src="javascripts/app/directives.js" type="text/javascript"></script>
    </head>
    <body>
		<div id="all-container">
			<div id="main-separator"></div>
			<div id="header">
				<div id="logo-foodbox">{% .Title %}</div>
				<ul id="user">
					<li>Welcome {% .UserName %}</li>
					<li><a id="userLink" href="{% .UserUrl %}">Logout</a></li>
				</ul>
			</div>
			<div ng-controller="NavCtrl" id="content">
				<div id="nav">
					<div class="foodie-links">
						<ul>
							<li ng-repeat="navItem in navItems"><a href='{{ navItem.Route }}'>{{ navItem.Name }}</a></li>
							<li><a href="javascrip:void(0)" ng-click="openDialog()">Create Recipe</a></li>
						</ul>
					</div>
				</div>
				<div id="main">
					<div ng-view></div>
					<div class='create-recipe-placeholder'></div>
				</div>
			</div>
		</div>
		<!--<div id="footer"></div> -->
	</body>

</html>
